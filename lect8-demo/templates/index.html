<html>
    <head>
        <link rel="stylesheet" href="/static/style.css"/>
    </head>
    <body>
        <div class="container">
            {% for i in range(num_articles) %}
                <div>
                    <b>{{headlines[i]}}</b>
                    <p>{{snippets[i]}}</p>
                </div>
            {% endfor %}
        </div>
        <form method="POST" action="/">
            <input type="text" name="query"/>
            <input type="submit" value="Submit"/>
        </form>
    </body>
</html>
